{% extends 'base.html' %}


{% block content %}
<style>
    body {
      background-color: #dcdcdc;
    }
    
    .card {
      border: none;
      box-shadow: 0 40px 80px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      border-radius: 50px;
      background-color: #fff;
      align-items: center;
      padding: 0;
      margin-top: 140px;
      width: 25vw;
      margin-left: 130px;
      
    }
    
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
    
    .card-title {
      font-size: 2em;
      margin-top: 20px;
      margin-bottom: 30px;
    }
    
    .form-control {
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      margin-bottom: 20px;
      border: none;
      background-color: #f2f2f2;
    }
    
    .form-control:focus {
      box-shadow: none;
      border: none;
    }
    
    .btn-primary {
      background-color: #7c5dfa;
      border-color: #7c5dfa;
      border-radius: 20px;
      font-size: 1.2em;
      padding: 10px 20px;
      transition: all .3s ease-in-out;
    }
    
    .btn-primary:hover {
      background-color: #6c4bd9;
      border-color: #6c4bd9;
    }
    .navbar-brand {
  font-size: 24px;
  font-weight: bold;
}
</style>
